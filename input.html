<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Input</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="input">

    <div class="container">
        <h1 style="text-align: center;">Halaman Menabung</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" name="nama">
                </div>
                <div class="mb-3">
                    <label for="no_rek" class="form-label">No Rek</label>
                    <input type="text" class="form-control" id="no_rek" name="no_rek">
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="alamat" name="alamat">
                </div>
                <div class="mb-3">
                    <label for="no_telpon" class="form-label">No Telpon</label>
                    <input type="text" class="form-control" id="no_telpon" name="no_telpon">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <br>
                    <label for="jenis_uang">Uang yang di tabung</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="logam" name="logam" checked>
                        <label class="form-check-label" for="logam">Logam</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="kertas" name="kertas" checked>
                        <label class="form-check-label" for="kertas">Kertas</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="siapa_menabung">Siapa yang Menabung</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="nanda" name="siapa_menabung" checked>
                        <label class="form-check-label" for="nanda">Nanda</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="rania" name="siapa_menabung">
                        <label class="form-check-label" for="rania">Rania</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="raisa" name="siapa_menabung">
                        <label class="form-check-label" for="raisa">Raisa</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="bank">Bank yang dipilih</label>
                    <select class="form-select" id="bank" name="bank">
                        <option value="BCA">BCA</option>
                        <option value="BRI">BRI</option>
                        <option value="SINARMAS">SINARMAS</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nominal_uang" class="form-label">Nominal Uang</label>
                    <input type="text" class="form-control" id="nominal_uang" name="nominal_uang">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="kesan" class="form-label">Kesan-Kesan:</label>
                    <textarea class="form-control" id="kesan" name="kesan" rows="4"></textarea>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <a href="list.html"><button type="submit" class="btn btn-primary">Submit</button></a>
                <a href="input.html"><button type="reset" class="btn btn-warning">Ulang</button></a>
                <a href="welcome.html" class="btn btn-danger">Batal</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-mYm19CFDpwn5L5D0z3y1e92f/5zzcGpBGOqFjLceowwM8lSOGn5S/KRb9wrTN9EzP" crossorigin="anonymous"></script>
</body>
</html>
